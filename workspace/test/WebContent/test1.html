2. 테스트 문장을 클릭하면 화면에서 테스트 문장이 사라지는 jQuery 활용 예제를 만들어 제출하세요.
</table>
<p id="demo">테스트 문장</p>
	<script>
	$(document).ready(function() {
		
		$('p').click(function() {
			$(this).hide()
		})
	})
	</script>
	<button onclick="myfunction()">Click Me!</button>
