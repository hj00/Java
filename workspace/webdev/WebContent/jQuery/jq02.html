<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		$('td').click(function() {
			$(this).hide()
		})
	})
	// $('.classneme - class 접근' or '#idname').
	// $(function(){}); 위 $(document).ready(function(){});와 같은 표현.
</script>

</head>
<body>
	<table>
		<tr>
			<td>1. 클릭하면 사라집니다.</td>
		</tr>
		<tr>
			<td>2. 클릭하면 사라집니다.</td>
		</tr>
		<tr>
			<td>3. 클릭하면 사라집니다.</td>
		</tr>
	</table>

</body>
</html>
