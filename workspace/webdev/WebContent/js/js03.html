<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function shift_right() {
//    		alert(document.myform.ta1.value);
		let str = document.myform.ta1.value;
		if (str != '') {
			document.myform.ta2.value = str;
			document.myform.ta1.value = '';
		}
	}
	function shift_left() {
		let str = document.myform.ta2.value;
		if (str != '') {
			document.myform.ta1.value = str;
			document.myform.ta2.value = '';
		}
	}
</script>
</head>
<body>
	<form name="myform">
		<table>
			<tr>
				<td><textarea name="ta1" rows="5" cols="20">실수란 신을 용서하는 인간의 행위이다.</textarea></td>
				<!--     <td><button>→<br/>right</button></td> -->
				<td><input type="button" onclick=shift_right() value="→"></input><br />
					<input type="button" onclick=shift_left() value="←"></input></td>
				<td><textarea name="ta2" rows="5" cols="20"></textarea></td>
			</tr>
		</table>
	</form>
</body>
</html>
